<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#020617" />
  <title>OlieMusic - GCM Maestro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.__maestro_errors = [];
    window.onerror = (msg, url, line, col, err) => {
      if (msg && (msg.includes('ResizeObserver') || msg.includes('Script error'))) return false;
      console.error("Global Error captured:", msg);
      window.__maestro_errors.push({ msg, url, line, stack: err?.stack });
      return false;
    };

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              primary: 'var(--brand-primary, #38bdf8)',
              secondary: 'var(--brand-secondary, #a78bfa)',
              sky: '#38bdf8',
              purple: '#a78bfa',
            },
            obsidian: '#020617',
            'slate-deep': '#0f172a',
            border: "hsl(var(--border, 217.2 32.6% 17.5%))",
            input: "hsl(var(--input, 217.2 32.6% 17.5%))",
            ring: "hsl(var(--ring, 224.3 76.3% 48%))",
            background: "hsl(var(--background, 222.2 84% 4.9%))",
            foreground: "hsl(var(--foreground, 210 40% 98%))",
            primary: {
              DEFAULT: "var(--brand-primary, #38bdf8)",
              foreground: "#ffffff",
            },
            secondary: {
              DEFAULT: "var(--brand-secondary, #0f172a)",
              foreground: "#ffffff",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive, 0 62.8% 30.6%))",
              foreground: "hsl(var(--destructive-foreground, 210 40% 98%))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted, 217.2 32.6% 17.5%))",
              foreground: "hsl(var(--muted-foreground, 215 20.2% 65.1%))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent, 217.2 32.6% 17.5%))",
              foreground: "hsl(var(--accent-foreground, 210 40% 98%))",
            },
            card: {
              DEFAULT: "rgba(15, 23, 42, 0.4)",
              foreground: "#ffffff",
            },
          },
          borderRadius: {
            'brand': 'var(--brand-radius, 24px)',
            'lg': 'var(--brand-radius, 24px)',
            'md': 'calc(var(--brand-radius, 24px) - 4px)',
            'sm': 'calc(var(--brand-radius, 24px) - 8px)',
          },
          animation: {
            'glow-pulse': 'glow 2s ease-in-out infinite',
            'shimmer-fast': 'shimmer 1.5s infinite linear',
            'spin-slow': 'spin 12s linear infinite',
            'accordion-down': "accordion-down 0.2s ease-out",
            'accordion-up': "accordion-up 0.2s ease-out",
          },
          keyframes: {
            glow: {
              '0%, 100%': { opacity: 0.4, transform: 'scale(1)' },
              '50%': { opacity: 0.8, transform: 'scale(1.02)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            },
            "accordion-down": {
              from: { height: 0 },
              to: { height: "var(--radix-accordion-content-height)" },
            },
            "accordion-up": {
              from: { height: "var(--radix-accordion-content-height)" },
              to: { height: 0 },
            },
          }
        }
      }
    };
  </script>

  <style>
    :root {
      --brand-primary: #38bdf8;
      --brand-secondary: #a78bfa;
      --brand-radius: 24px;
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
    }

    body { 
      background-color: #020617; 
      color: #f1f5f9; 
      font-family: ui-sans-serif, system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .maestro-gradient { 
      background: radial-gradient(circle at top right, #0f172a 0%, #020617 100%); 
      min-height: 100vh;
    }

    #root:empty::before {
      content: "";
      position: fixed;
      top: 50%; left: 50%;
      width: 50px; height: 50px;
      margin: -25px 0 0 -25px;
      border: 3px solid rgba(56, 189, 248, 0.1);
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    
    .font-dyslexic { font-family: 'OpenDyslexic', sans-serif !important; }
    .high-contrast { filter: contrast(1.5) brightness(1.1); }
    .reduced-motion * { animation: none !important; transition: none !important; }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }
  </style>
