  <title>OlieMusic - GCM Maestro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.__maestro_errors = [];
    window.onerror = (msg, url, line, col, err) => {
      if (msg && (msg.includes('ResizeObserver') || msg.includes('Script error'))) return false;
      console.error("Global Error captured:", msg);
      window.__maestro_errors.push({ msg, url, line, stack: err?.stack });
      return false;
    };

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              primary: '#38bdf8',
              secondary: '#a78bfa',
              sky: '#38bdf8',
              purple: '#a78bfa',
            },
            obsidian: '#020617',
            'slate-deep': '#0f172a',
          },
          borderRadius: {
            'brand': '24px',
          },
          animation: {
            'glow-pulse': 'glow 2s ease-in-out infinite',
            'shimmer-fast': 'shimmer 1.5s infinite linear',
            'spin-slow': 'spin 12s linear infinite',
          },
          keyframes: {
            glow: {
              '0%, 100%': { opacity: 0.4, transform: 'scale(1)' },
              '50%': { opacity: 0.8, transform: 'scale(1.02)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            }
          }
        }
      }
    };
  </script>
